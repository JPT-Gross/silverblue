        earlyRelease: [62, 145, 180, 211, 239, 295],
        PSD: [15, 50, 78, 106, 141, 169, 197, 232],
        testing: [56],
        examReverse: [120, 121]
    };
    const specialBell = {
        earlyRelease: [0, 460, 528, 602, 676, 750],
        PSD: [0, 460, 520, 586, 652, 718],
        testing: [0, 460, 475, 715, 790, 835, 880]
    };
    const specialSchedule = {
        testing: [0, 1, 6, 3, 2, 4, 5],
        examReverse: [0, 4, 3, 2, 1, 5]
    };
    const bell = [0, 460, 558, 655, 783, 880];
    const regularSchedule = [0, 1, 2, 3, 4, 5];
    // This is an array of the school year where calendar[0] is the first day of
    // school (8-18-21).
    const calendar = 
        [2,0,1,6,6,0,1,0,1,0,6,6,1,0,1,0,1,6,6,4,4,0,1,0,6,6,1,0,1,4,0,6,6,1,0,

        8,8,8,8,8,6,6,4,0,1,0,1,6,6,0,1,0,1,0,6,6,1,0,1,0,4,6,6,1,0,1,0,1,6,6,0,
        1,0,1,0,6,6,1,0,1,0,1,6,6,0,1,0,1,0,6,6,1,0,1,0,1,6,6,0,1,0,1,0,6,6,4,1,
        0,1,0,6,6,3,3,3,3];

    // This function updates the HTML amd clears errors in the log when elements
    // are undefined as a result of switching between school days and weekends
    function updateHTML(elmId, value) {
        var elem = document.getElementById(elmId);
        if(typeof elem !== 'undefined' && elem !== null) {
        elem.innerHTML = value;
        }
    }

    let updatePage = function() {
        var today = new Date();
        
        var aOrB = function() {
            //Days since the first day of school
            var date1 = new Date("08/18/2021");
            var date2 = today;

            //Calculate the time difference of the two dates
            var differenceInTime = date2.getTime() - date1.getTime();
            
            // Calculate the no. of days between two dates
            var differenceInDays = Math.trunc(differenceInTime / (1000 * 3600 * 24));

            return differenceInDays;
        };


        //Display current day

        if (calendar[aOrB()] < 2){
            updateHTML("day", dayColor[calendar[aOrB()]]);
        }
        
        //Is it a special day?
        var isEarlyRelease = false;
        var isPSD = false;
        var isTesting = false;
        var isExamReverse = false;
        
        const specialBool = [isEarlyRelease, isPSD, isTesting, isExamReverse];
        const specialDay = [specialDays.earlyRelease, specialDays.PSD, 
                            specialDays.testing, specialDays.examReverse];

        for (let i = 0; i < specialBool.length; i++){
            if (specialDay[i] == aOrB()){
                specialBool[i] = true;
            }	
        };

        //Bell schedule (in minutes since midnight)
        var minsToday = ((today.getMinutes()) + (today.getHours()) * 60);

        var currentPeriod = 0;

        let bellSchedule = function(dayType, bellType, scheduleType) {
            if (dayType){
                for (let i = 0; i < bellType.length; i++){
                    if (minsToday >= bellType[i])  {
                        currentPeriod = scheduleType[i];
                    }
                }
            }
            else {
                for (let i = 0; i < bell.length; i++){
                    if (minsToday >= bell[i]) {
                        currentPeriod = i;
                    }
                }
            }
        };

        bellSchedule(isEarlyRelease, specialBell.earlyRelease, regularSchedule);
        bellSchedule(isPSD, specialBell.PSD, regularSchedule);
        bellSchedule(isTesting, specialBell.testing, specialSchedule.testing);
        bellSchedule(isExamReverse, bell, specialSchedule.examReverse);

/*
        if (isEarlyRelease){
            for (let i = 0; i < earlyReleaseBell.length; i++){
                if (minsToday >= earlyReleaseBell[i])  {
                    currentPeriod = i;
                }
            }
        } else if (isPSD){
            for (let i = 0; i < PSDBell.length; i++){
                if (minsToday >= PSDBell[i])  {
                    currentPeriod = i;
                }
            }
        } else if (isTesting){
            for (let i = 0; i < testingBell.length; i++){
                if (minsToday >= testingBell[i])  {
                    currentPeriod = testingSchedule[i];
                }
            }
        } else if (isExamReverse) {
            for (let i = 0; i < bell.length; i++){
                if (minsToday >= bell[i]) {
                    currentPeriod = examReverseSchedule[i];
                }
            }
        }
        else {
            for (let i = 0; i < bell.length; i++){
                if (minsToday >= bell[i]) {
                    currentPeriod = i;
                }
            }
        }
*/
        //Displays "Summer" message
        if (aOrB > 295) {
            document.getElementsByTagName('style')[0].innerHTML = 
                "body {font-family: Arial, Helvetica, sans-serif; color: #f1f1f1; font-size: 80px; background-color: #1e1e1e; text-align: center; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);}";
            document.getElementsByTagName('body')[0].innerHTML = 
                "Enjoy Your Summer!";
        //Change periods for A or B day
        } else if (calendar[aOrB()] < 1) {
            updateHTML("period", classPeriodA[currentPeriod]);
        } else if (calendar[aOrB()] < 2) {
            updateHTML("period", classPeriodB[currentPeriod]);
        } else {
            //Replace content with "No School" message for weekends and holidays
            var content = dayColor[calendar[aOrB()]];
            document.getElementsByTagName('style')[0].innerHTML = 
                "body {font-family: Arial, Helvetica, sans-serif; color: #f1f1f1; font-size: 80px; background-color: #1e1e1e; text-align: center; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);}";
            document.getElementsByTagName('body')[0].innerHTML = 
                "Enjoy Your " + content;
        }

        updateHTML("debug", today);
    };


    window.setInterval(updatePage, 10);
</script>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #26457a;
}

/* Style the header */
.header {
    color: #f1f1f1;
    padding: 15px;
    text-align: center;
    font-size: 35px;
}

/* Create three equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
    font-size: 45px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Style the footer */
.footer {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
}

.content {
    text-align: center;
    font-size: 90px;
    width: 300px;
    margin: auto;        
}

/* Responsive layout - makes the two columns stack on top of each other
instead of next to each other */
@media (max-width: 600px) {
    .column {
    width: 100%;
    }
}
</style>
