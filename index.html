<!DOCTYPE html>
<html>
<head>
<title>JPT Schedule</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #1e1e1e;
}

/* Style the header */
.header {
    color: #f1f1f1;
    padding: 30px;
    text-align: center;
    font-size: 35px;
}

/* Create three equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Style the footer */
.footer {
    background-color: #f1f1f1;
    padding: 10px;
    text-align: center;
}

.content {
    text-align: center;
    width: 300px;
    margin: auto;        
}

/* Responsive layout - makes the three columns stack on top of each other
instead of next to each other */
@media (max-width: 600px) {
    .column {
    width: 100%;
    }
}
</style>
</head>
<body>

<div class="header">
    <h2>Welcome to Taravella!</h2>
</div>

<div class="row">
    <div class="column" style="background-color:#aaa;">Today is an
        <div class="content">
            <p id=day></p>
        </div>
    </div>
    <div class="column" style="background-color:#bbb;">The current class is
        <div class="content">
            <p id=period></p>
        </div>
    </div>
</div>

<div class="footer">
    <p>Footer</p>
</div>

<script>
    const dayColor = ["A Day", "B Day", "AB Day"];
    const classPeriod = ["Period 1", "Period 2", "Period 3", "Period 4"];
    const lunch = ["A Lunch", "B Lunch"];
    const day = [0, 1, 1, 1, 2];

    document.getElementById("day").innerHTML = dayColor[day[4]];
    document.getElementById("period").innerHTML = classPeriod[0];
</script>
</body>
</html>
